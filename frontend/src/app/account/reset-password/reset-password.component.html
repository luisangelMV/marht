<section class="row justify-content-center">

    <form (ngSubmit)="onSubmit()" [formGroup]="resetPassword" autocomplete="off" class="user-form-container">
        <div class="panel-title"><b>Recuperar contraseña</b></div>
        <div style="float:right; font-size: 80%; position: relative; top:-20px"><a href="account/login">Iniciar
                Sesión</a></div>

        <div class="input-group mb-3">
            <div class="col">
                <label class="control-label">contraseña:</label>
                <input type="password" formControlName="password" class="form-control" placeholder="******" [ngClass]="{'is-invalid': f.password.dirty && f.password.errors, 
                    'is-valid': f.password.valid }">
                <div *ngIf="(f.password.errors || this.resetPassword.hasError('noMatch'))" class="invalid-feedback">
                    <div *ngIf="f.password.errors?.required">ingrese una contraseña</div>
                    <div *ngIf="f.password.errors?.minlength">el minimo de caracteres son 6</div>
                </div>
            </div>
        </div>


        <div class="input-group mb-3">
            <div class="col">
                <label for="confirmPassword" class="control-label">confirmar contraseña:</label>
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="******"
                    [ngClass]="{'is-invalid': f.confirmPassword.dirty && f.confirmPassword.errors, 
                    'is-valid': f.confirmPassword.valid }">
                <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.mustMatch">no coinciden las contraseñas</div>
                    <div *ngIf="f.confirmPassword.errors?.required">ingrese una contraseña</div>
                    <div *ngIf="f.confirmPassword.errors?.minlength">el minimo de caracteres son 6</div>
                </div>
            </div>
        </div>
        <div style="margin-top:10px" class="col-sm-12 controls mb-3">
            <button [disabled]='activateButton' id="btn-login" type="submit"
                class="btn btn-primary btn-block">Confirmar</button>
        </div>
        <div class="col-md-12 control mb-2"
            style="margin-top:10px; border-top:1px solid#888; padding-top:10px; font-size:85%">
            No tiene una cuenta! <a href="account/register">Registrate aquí</a>
        </div>
    </form>
</section>

<modal #modal [modalConfig]="{ hideDismissButton: true, modalTitle: this.title, closeButtonLabel: 'Iniciar Sesión' }">
    <h6>{{text}}</h6>
</modal>
